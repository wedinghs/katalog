<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/berdua.jpg" type="image/png">
  <title>Rizki & Jennie Wedding Invitation</title>
  <link rel="stylesheet" href="stylei.css">
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="judul">The Wedding of</div>
    <div class="foto-mempelai">
      <img src="img/berdua.jpg" alt="Foto Mempelai">
    </div>

    <div class="nama-mempelai">Rizki & Jennie</div>

    <div class="kepada">Kepada Yth.</div>
    <div id="nama-tamu" class="box-nama">Bapak/Ibu/Saudara/i</div>

    <br>
    <a href="main.html" class="btn-buka">Buka Undangan</a>

    <div class="note">Mohon maaf apabila ada kesalahan penulisan nama/gelar</div>
  </div>

  <!-- Efek Salju -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");

      const span = document.createElement("span");
      span.textContent = "❄"; // Bisa diganti jadi "🌿" jika ingin sesuai tema hijau

      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = 5 + Math.random() * 5 + "s";
      span.style.fontSize = Math.random() * 10 + 10 + "px";
      span.style.opacity = Math.random();
      span.style.animationDuration = 4 + Math.random() * 4 + "s";

      snowflake.appendChild(span);
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 300);
  </script>

  <!-- Ambil nama tamu dari URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namaTamu = urlParams.get('to');

    if (namaTamu) {
      document.getElementById("nama-tamu").textContent = decodeURIComponent(namaTamu);
    }
  </script>
</body>
</html>
